<!DOCTYPE html>
<html>
<head>
	<title>Webcam</title>
	<script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="static/js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<script type="text/javascript"></script>
</head>
<body>
	<h1>Click To Choose Filter</h1>
	<div id="countdown"></div>
	<video id="video" autoplay>a</video>
	<button id="snap" onclick='snap()' hidden="hidden">Snap Photo</button>
	<button id="download" hidden="hidden">Download</button>
	<canvas id="canvas" width="640" height="480" class="border" hidden="hidden"></canvas>
	<div id="success"></div>

<script type="text/javascript">
var idx = 0;
var filters = ['blur', 'invert','grayscale','brightness','sepia','video'];

function changeFilter(e) {
  var el = e.target;
  el.className = '';
  var effect = filters[idx++ % filters.length]; // loop through filters.
  if (effect) {
    el.classList.add(effect);
    el.value=effect;
    console.log (el.value);
  }
}
document.querySelector('video').addEventListener(
    'click', changeFilter);
</script>

</body>
</html>
